<table>
    <header>
        <tr>
            <th>Id</th>
            <th>Tytul</th>
            <th>Tekst</th>
        </tr>
    </header>
    <body *ngFor="let post of posts">
        <tr>
            <td>{{post.id}}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.text }}</td>
        </tr>
        
    </body>
</table>
