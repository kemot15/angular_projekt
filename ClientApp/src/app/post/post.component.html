<p-table [value]="posts">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Tytuł</th>
            <th>Tekst</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-post>
        <tr >
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.text}}</td>
        </tr>
    </ng-template>
</p-table>

<h5>Dodaj post</h5>
<p-button (click)="showDialog()" icon="pi pi-external-link" label="Dodaj post"></p-button>
<p-dialog header="Header" [(visible)]="display" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}" [baseZIndex]="10000" 
    [draggable]="false" [resizable]="false">
    <span class="p-float-label">
        <input id="float-input" type="text" pInputText [(ngModel)]="title"> 
        <label for="float-input">Tytuł</label>
    </span>
    <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize" [(ngModel)]="text"></textarea>
        <ng-template pTemplate="footer">
        <p-button (click)="display=false" label="No" styleClass="p-button-text"></p-button>
        <p-button (click)="save()" label="Yes" styleClass="p-button-text"></p-button>
        </ng-template>
</p-dialog>
